- name: install packages
  pacman:
    name: "{{ item }}"
    state: present
    update_cache: yes
  become: yes
  with_items:
    - git
    - gvim
    - tmux
    - qutebrowser
    - zsh  
    - mutt  
    - feh  
    - iotop  
    - docker
    - docker-compose  
    - unzip
    - xclip
    - w3m
    - lsof
    - sysstat
    - python-pip
    - rofi
    - imagemagick
    - fzf
    - maven
    - gradle
    - jad
    - nodejs
    - npm
    - jdk8-openjdk
    - groovy
    - keepassx
    - rsync
    - ttf-dejavu
    - alsa-utils
    - automake
    - autoconf
    - fakeroot
    - base-devel
    - pandoc
    - lynx
    - traceroute
    # https://github.com/ansible/ansible/issues/24110
    # - dnsutils
    - conky
    - net-tools
    - gnu-netcat
    - unrar
    - zip
    - scrot
    - ngrep
    - wget
    - meld
    - awesome-terminal-fonts
    - tig
    - compton
    - termite
    - zathura
    - zathura-pdf-poppler
    - arandr
    - mpd
    - mpc
    - ncmpcpp
    - simplescreenrecorder
    - vlc
    - ttf-hack
    - sxiv
    - atool
    - dunst
    - gtk2fontsel
    - task
    - noto-fonts-emoji
    - i3blocks
    - cronie
    - diff-so-fancy

- name: remove packages
  pacman:
    name: "{{ item }}"
    state: absent
  become: yes
  with_items:
    - cmus
    - keepassx2
  tags:
    - pacman
    - pacman-remove
