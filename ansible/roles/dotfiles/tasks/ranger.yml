- name: create directory
  file:
    path: "{{ ansible_env.HOME }}/.config/ranger"
    state: directory
  tags:
    - ranger

- name: create file links
  file:
    src: "{{ mytools_path }}/dotfiles/ranger/{{ item }}"
    dest: "{{ ansible_env.HOME }}/.config/ranger/{{ item }}"
    state: link
  with_items:
    - rc.conf
    - rifle.conf
  tags:
    - ranger

- name: create file links
