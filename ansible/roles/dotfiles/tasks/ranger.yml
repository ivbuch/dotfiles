- name: bookmarks link
  file:
    src: "{{ mytools_path }}/home-infostructure/dotfiles/ranger/bookmarks"
    dest: "{{ ansible_env.HOME }}/.config/ranger/bookmarks"
    state: link
  tags:
    - ranger
