conky.config = {
    update_interval = 1.0,
    alignment = 'top_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 5,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
$hr
${alignr}${color blue}System$color

$nodename ${alignr}$kernel
Package updates ${alignr}${exec 30 pacman -Qu | wc -l | tr -d ' '}
$hr
${alignr}${color blue}Battery$color

${battery_bar}


${if_match "${exec nc -z -v -w5 localhost 22 2>&1 | sed 's/.*open$/OPEN/'}" == "OPEN"}
$hr
22 PORT: ${color green}OPEN$color
$else
22 PORT: ${color red}CLOSE$color
$endif

Ssh port, local host: ${execpi 3 /my-tools/dotfiles/conky/bin/open-port.sh localhost 22}
Internet (ping google): ${execpi 3 /my-tools/dotfiles/conky/bin/ping.sh google.com}

${loadgraph}
${scroll 16 $nodename - $sysname $kernel on $machine |}
$hr
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
