general {
    colors = true
    interval = 5
    output_format = "i3bar"

    color = '#00FF00'
    color_good = '#00FF00'
    color_bad = '#FF0000'
    color_degraded = '#FFFF00'
}

order += "cmus"
order += "disk /"
order += "ethernet eth0"
order += "load"
order += "tztime US"
order += "tztime RU"
order += "keyboard_layout"

cmus {

    cache_timeout = 1 
}

keyboard_layout {

    cache_timeout = 1 
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime US {
        format = "US %Y-%m-%d %H:%M"
}

tztime RU  {
        format = "RU: %H:%M"
	timezone = "Europe/Moscow"
}

load {
        format = "%1min-%5min-%15min"
}

disk "/" {
        format = "%avail"
}
